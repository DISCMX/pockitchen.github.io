      <h1><i class="fas fa-utensils" style="color: #fc7831;"></i> Adicionar uma <br>receita</h1>

      <div class="container">
            <form>
                  <label for="nome-receita">Nome da Receita:</label>
                  <input type="text" id="nome-receita" name="nome-receita" placeholder="Digite nome da receita"
                        required>
                  <label for="descricao">Descrição da Receita:</label>
                  <textarea id="descricao" name="descricao" rows="4" placeholder="Digite a descrição da receita"
                        required></textarea>

                  <label for="ingredientes">Ingredientes (separe com vírgulas):</label>
                  <textarea id="ingredientes" name="ingredientes" rows="4"
                        placeholder="Digite o modo de preparo da receita" required></textarea>

                  <label for="modo-preparo">Modo de Preparo:</label>
                  <textarea id="modo-preparo" name="modo-preparo" rows="4"
                        placeholder="Digite o modo de preparo da receita" required></textarea>

                  <label for="itens-utilizados">Ferramentas de preparo utilizadas (separe com vírgulas):</label>
                  <textarea id="itens-utilizados" name="itens-utilizados" rows="4"
                        placeholder="Digite os itens utilizados na receita"></textarea>


                  <label for="foto-video">Adicione uma foto ou vídeo:</label>
                  <input type="file" id="file-input" required>
                  <label for="file-input" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Escolher arquivo </label>

                  <div class="agrupar">
                        <div>
                              <label for="tempo-preparo">Tempo de Preparo:</label>
                              <input type="text" id="tempo-preparo" name="tempo-preparo"
                                    placeholder="Digite o tempo de preparo da receita" required>
                        </div>

                        <div class="rend">
                              <label for="quantidade">Rendimento da receita:</label>
                              <input type="number" id="quantidade" name="quantidade" value="0" required>
                              <select name="rendimento" id="rendimento" required>
                                    <option value="ml">ml</option>
                                    <option value="l">litros</option>
                                    <option value="kg">kg</option>
                                    <option value="g">gramas</option>
                                    <option value="fatias">fatias</option>
                                    <option value="pessoas">pessoas</option>
                              </select>
                        </div>
                  </div>
                  <br> <br>
            </form>
            <button id="cadastrar">Cadastrar</button>
      </div>
