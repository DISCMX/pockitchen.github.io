<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/css/novaReceita.css">
    <title>Pockitchen - Nova Receita</title>
    <script src="https://kit.fontawesome.com/0c7e529952.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="/images/logobranca.svg">
</head>
<body>
    <div id="bar-space"></div>
    <header>
        <div id="header-div" class="ntext-select">
            <img src="/images/logobranca.svg" id="header-logo">
            <a id="header-title">Pockitchen</a>
        </div>
        <div id="side-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <h1 id="titulo">Cadastrar uma Nova Receita</h1>
    <div id="corpo">
        <label for="recipe-name">Nome da Receita</label>
        <input id="recipe-name">
        <label for="recipe-description">Descrição da Receita</label>
        <textarea id="recipe-description" rows="3"></textarea>
        <div style="display: flex; gap: 46px;">
            <div>
                <label for="recipe-tools">Utensílios (separe com virgula)</label>
                <input id="recipe-tools">
            </div>
            <div>
                <label for="recipe-ingredients">Ingredientes (separe com virgula)</label>
                <input id="recipe-ingredients">
            </div>
        </div>
        <label for="recipe-method">Modo de Preparo</label>
        <textarea id="recipe-method" rows="5"></textarea>
        <div style="display: grid; gap:16px; grid-template-columns: 3fr 1.9fr 7fr;">
            <div>
                <label for="recipe-time-hours">Tempo de Preparo</label>
                <div id="recipe-time" class="iback-div">
                    <input id="recipe-time-hours" type="text" class="iblank" value="00">
                    <label for="recipe-time-hours">horas e</label>
                    <input id="recipe-time-minutes" type="text" class="iblank" value="00">
                    <label for="recipe-time-minutes">minutos</label>
                </div>
            </div>
            <div>
                <label for="recipe-performance">Quanto rende?</label>
                <div id="performance" class="iback-div">
                    <input id="recipe-performance" class="iblank" value="0">
                    
                    <label for="recipe-performance">pessoas</label>
                </div>
            </div>
            <div>
                <label for="recipe-ingredients">Marcadores</label>
                <div id="recipe-tag" class="iback-div">
                    <div id="tag-list">
                    </div>
                    <input id="recipe-tags" class="iblank" placeholder="+ marcador">
                </div>
                <div id="tag-search">
                </div>
            </div>
        </div>
        <label for="imagens-upload">Imagens</label>
        <div id="image-view" class="iback-div">
            <input type="file" id="imagens-upload" style="display: none;">
            <label for="imagens-upload" id="send-img" class="h-pointer"><i class="fa-solid fa-plus"></i><br><a>Adicionar</a><a>Imagem</a></label>
            <div id="images-conteiner"></div>
        </div>
        <a id="inputError"></a>
        <div id="send-btn" class="h-pointer">Enviar Receita</div>
        <br>
        <br>
    </div>
    <div id="login-alert" class="alert-background" style="display: none;">
        <div id="form-resend">
            <p>Você precisa estar logado(a) para poder enviar uma receita!</p>
            <p>Vá para a <span class="orange-span">página de login</span> para entrar com sua conta e volte nessa página para continuar  a registrar sua receita.</p>
            <div>
                <div id="goToLogin" class="h-pointer ntext-select" onclick="location.href='/login'">Entrar na minha conta / Me Registrar</div>
                <a class="alink" href="/">Continuar só vendo receitas.</a>
            </div>
        </div>
    </div>
</body>
<script src="/js/lateral_bar.js" type="module"></script>
<script src="/scripts/novaReceita.js" type="module"></script>
</html>
