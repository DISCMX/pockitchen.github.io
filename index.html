<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="css/principal.css">
    <title>Pockitchen</title>
    <script src="https://kit.fontawesome.com/0c7e529952.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg" href="images/logobranca.svg">
    </head>
<body>
    <div id="bar-space">
        <div id="carregando-pagina">
            <img src="images/logobranca.svg">
        </div>
    </div>
    <header>
        <div id="header-div" class="ntext-select">
            <img src="images/logobranca.svg" id="header-logo">
            <a id="header-title">Pockitchen</a>
        </div>
        <div id="side-bar">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <div id="selo-hover-space">
        
    </div>
    <div id="search-bar">
        <i class="fa-solid fa-magnifying-glass h-pointer" id="search-btn"></i>
        <input type="search" id="search-bar-input">
        <div id="filter-button" class="ntext-select">Filtrar <i style="margin-left: 8px;" class="fa-solid fa-caret-down"></i></div>
    </div>
        <div class="title_highlights">
            <i class="fa-solid fa-fire-flame-curved" style="color: var(--orange);"></i>
            <h3>Receitas Quentes!</h3>
        </div>
        <div id="destaques-container">
        </div>
        <hr class="r-divider">
      <div id="corpo"></div>

    </div>
    <div id="filter-page">
        <label>Marcadores</label>
        <div style="display: flex; flex-wrap: wrap; gap:12px">
            <label class="restriction-tag ntext-select h-pointer tag-fitness" for="fitness">
                <input type="checkbox" class="limitation" id="fitness">Fitness
            </label>
            <label class="restriction-tag ntext-select h-pointer tag-comemorativas" for="comemorativas">
                <input type="checkbox" class="limitation" id="comemorativas">Para Datas Comemorativas
            </label>
            <label class="restriction-tag ntext-select h-pointer tag-festas" for="festas">
                <input type="checkbox" class="limitation" id="festas">Para Festas
            </label>
            <label class="restriction-tag ntext-select h-pointer tag-acucar" for="acucar">
                <input type="checkbox" class="limitation" id="acucar">Sem Açúcar
            </label>
            <label class="restriction-tag ntext-select h-pointer tag-glutem" for="glutem">
                <input type="checkbox" class="limitation" id="glutem">Sem Glutem
            </label>
            <label class="restriction-tag ntext-select h-pointer tag-lactose" for="lactose">
                <input type="checkbox" class="limitation" id="lactose">Sem Lactose
            </label>
            <label class="restriction-tag ntext-select h-pointer tag-vegano" for="vegano">
                <input type="checkbox" class="limitation" id="vegano">Vegano
            </label>
        </div>
    </div>
        </div>
      
</body>
<script src="/js/lateral_bar.js" type="module"></script>
<script src="/scripts/principal.js" type="module"></script>
</html>
