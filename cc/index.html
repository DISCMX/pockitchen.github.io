  <div class="container">
    <form id="form">
      <div id="cont_img">
        <img src="../img/capi2.png" id="vara">
      </div>

      <p id="titulo">Complete seu cadastro!</p>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Insira seu nome">


      <label for="nasc">Data de nascimento:</label>
      <input type="date" id="nasc" name="nasc" placeholder="00/00/0000">


      <label for="generos">Gênero:</label>
      <select name="generos" id="generos">
        <option value="null">Nenhum/Não informar</option>
        <option value="mas">Masculino</option>
        <option value="fem">Feminino</option>
      </select>


      <label for="estado">Estado:</label>
      <select id="estado" onchange="carregarCidades()">
        <option value="">Selecione um estado</option>
      </select>

      <br>

      <label for="cidade">Cidade:</label>
      <select id="cidade">
        <option value="">Selecione um estado primeiro</option>
      </select>

      <label for="foto-video">Adicione uma foto de perfil:</label>
      <input type="file" id="file-input" accept="image/*">
      <label for="file-input" class="custom-file-upload">
        <i class="fas fa-cloud-upload-alt"></i> Escolher arquivo </label>

      <label for="restricoes">Insira suas restrições alimentícias (separe por vírgulas):</label>
      <textarea id="restricoes" name="restricoes" rows="2"
        placeholder="Digite os itens utilizados na receita"></textarea>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15">

      <br> <br>
      <a id="alerta"></a>
      <br>
      <br>
      <button class="botao" id="cadastrar">Cadastrar</button>
    </form>
